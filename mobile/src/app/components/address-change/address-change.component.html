<ion-header>
  <ion-toolbar>
    <ion-title>Change Address</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="submitAddress()">
    <!-- Street Address -->
    <ion-item>
      <ion-label position="floating">Street Address</ion-label>
      <ion-input type="text" [(ngModel)]="address.street" name="street"></ion-input>
    </ion-item>


    <!-- State -->
    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input type="text" [(ngModel)]="address.state" name="state"></ion-input>
    </ion-item>

    <!-- City -->
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input type="text" [(ngModel)]="address.city" name="city"></ion-input>
    </ion-item>

    <!-- Country -->
    <ion-item>
      <ion-label position="floating">Country</ion-label>
      <ion-input type="text" [(ngModel)]="address.country" name="country"></ion-input>
    </ion-item>

    <!-- Zip Code -->
    <ion-item>
      <ion-label position="floating">Zip Code</ion-label>
      <ion-input type="text" [(ngModel)]="address.zip" name="zip"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">Save Address</ion-button>
  </form>
</ion-content>
